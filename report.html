<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📄신협 정기총회 상정의안</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .content {
            display: none;
            text-align: center; /* 텍스트 중앙 정렬 */
        }
        .active-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>신협 제30차 정기총회 주요 상정안건 보고</h4>
        <hr>
        <ul class="nav nav-tabs justify-content-center"> <!-- 탭 메뉴 중앙 정렬 -->
            <li class="nav-item">
                <a class="nav-link active" href="#menu1">📈2023결산보고(재무상태표)</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#menu2">📈2023결산보고(요약손익계산서)</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#menu3">📈2023잉여금 처분안</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#menu4">📢2023년 배당금 지급 안내</a>
            </li>
        </ul>
        <br>
        <div id="menu1" class="content active-content">
            <h4>메뉴 1 내용</h4>
            <p>여기에 메뉴 1의 내용이 들어갑니다.</p>
            <img src="image1.jpg" alt="이미지1">
        </div>
        <div id="menu2" class="content">
            <h4>메뉴 2 내용</h4>
            <p>여기에 메뉴 2의 내용이 들어갑니다.</p>
            <img src="image2.jpg" alt="이미지2">
        </div>
        <div id="menu3" class="content">
            <h4>메뉴 3 내용</h4>
            <p>여기에 메뉴 3의 내용이 들어갑니다.</p>
            <img src="image3.jpg" alt="이미지3">
        </div>
        <div id="menu4" class="content">
            <h4>메뉴 4 내용</h4>
            <p>여기에 메뉴 4의 내용이 들어갑니다.</p>
            <img src="image4.jpg" alt="이미지4">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.nav-link').click(function(e) {
                e.preventDefault();
                $('.nav-link').removeClass('active');
                $(this).addClass('active');
                $('.content').removeClass('active-content');
                $($(this).attr('href')).addClass('active-content');
            });
        });
    </script>
</body>
</html>
