
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap의 JavaScript 플러그인에 필요) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>🔎조합원명부 조회하기</title>
    <style>
        body {
            max-width: 900px;
            margin: 5px;
            padding: 10px;
        }
        body {
          -webkit-user-select: none; /* Safari */
          -moz-user-select: none; /* Firefox */
          -ms-user-select: none; /* Internet Explorer/Edge */
          user-select: none; /* Non-prefixed version, currently supported by Chrome, Opera and Firefox */
        }        
        .center {
            text-align: center;
        }
        iframe {
            border-radius: 10px;
        }
        a {
            font-size: medium;
            font-weight: 600;
        }
        #detail, #close {
            display: none;
        }
        button {
            font-size: 15px;
            margin-top: 10px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            padding: 10px;
            margin-right: 10px;
            box-shadow: 0px 3px 6px grey;
        }
        #icon {
  border: none;
  width: 150px;
  height: 50px;
  font-size: 25px;
  border-radius: 10px;
  background: none;
  text-align: center;
  color: black;
  font-weight: bold;
}
#icon_call {
  border: none;
  width: 140px;
  height: 55px;
  padding-top: 12px;
  font-size: 20px;
  color: black;
  border-radius: 35px;
  box-shadow: 1px 3px 3px 1px slategray;
  background: rgb(205, 235, 223);
  text-align: center;
  font-weight: bold;
}
#icon_call a {
  color: black;
  font-size: 20px;
  font-weight: 600;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
}
.space_around {
          display: flex;
          justify-content: space-around;
        }
.img_july {
  position: fixed;
  right: 10px;
  bottom: 350px;
  width: 150px;
  height: 150px;
}
.img_august {
  position: fixed;
  right: 10px;
  bottom: 200px;
  width: 150px;
  height: 150px;
}
#calbtn {
  position: fixed;
  right: 5px;
  bottom: 150px;
  width: 80px;
  height: 50px;
}
#cal, #hideCal {
  display: none;
}
#scrollToTopButton {
    position: fixed;
    bottom: 50%;
    right: 10px;
    display: none;
  }
  #loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* 배경 색상과 투명도를 조정하세요 */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
#loading-message {
  font-size: 15px;
  color: white;
}
#loading-spinner {
  border: 16px solid #f3f3f3;
  border-top: 16px solid #3498db;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 2s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
#welcomeModal .modal-dialog {
        max-width: 80%;
        height: 60vh;
        margin: auto;
    }
</style>
</head>
<body>
<iframe src="https://script.google.com/macros/s/AKfycbxpyXt8Iuo5vzqPWUNuJi3QP3lVYDBbGEunqVhkVdawIPOL2vhhKihJS-KLbkaVwBeM/exec" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">로드 중…</iframe>

<div id="loading-overlay">
  <div id="loading-spinner"></div>
  <div id="loading-message"><span style="padding-left: 17px;">🔎조합원명부조회 로딩중...</span>
    <br><small>✨평생어부바 신협</small>
  </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// 페이지 로딩이 완료되면 로딩 스피너를 숨깁니다.
window.addEventListener('load', function() {
  var spinner = document.getElementById('loading-spinner');
  spinner.style.display = 'none';
});
</script>
<script>
window.addEventListener('load', function() {
  var loadingOverlay = document.getElementById('loading-overlay');
  loadingOverlay.style.display = 'none';
});
  </script>
</body>
</html>
