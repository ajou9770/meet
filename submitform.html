<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>직장조합 워크샵 신청서 접수 양식</title>
<style>
.aroud {
    display: flex;
    justify-content: space-around;
}
body {
    margin: 5px;
}
#app, #sheet {
    display: none;
}
</style>
</head>
<body>
    <br>
    <h4>✨직장조합워크샵 참가신청서 접수 양식 앱 및 접수sheet 입니다. </h4>
    <br>
    <div class="aroud">
    <a href="https://www.appsheet.com/start/8c68254b-02db-4835-aba8-634c30c79203"><button class="btn btn-info btn-sm">🚀신청서양식App →</button></a>
    <a href="https://docs.google.com/spreadsheets/d/1dUaO5YHXRLsTN59NfEV1JviNbTLsG5KuCJCfUuX6I9Y/edit?usp=sharing"><button class="btn btn-info btn-sm">📑신청내역sheet →</button></a>

    <textarea id="app">https://www.appsheet.com/start/8c68254b-02db-4835-aba8-634c30c79203</textarea>
    <textarea id="sheet">https://docs.google.com/spreadsheets/d/1dUaO5YHXRLsTN59NfEV1JviNbTLsG5KuCJCfUuX6I9Y/edit?usp=sharing</textarea>
    </div>
    <br>
    <div class="aroud">
    <button class="btn btn-primary btn-sm" onclick="copyText()">#App Url Copy</button> 
    <button class="btn btn-primary btn-sm" onclick="copysheet()">#Sheet URl Copy</button>
   </div>
   <script>
    function copyText() {
      var textarea = document.getElementById("app");
      var textToCopy = textarea.value;
    
      navigator.clipboard.writeText(textToCopy)
        .then(() => {
          alert("🚀App URL이 복사되었습니다! 필요한 곳에 붙여넣기 하세요");
        })
        .catch((error) => {
          console.error("복사 실패:", error);
        });
    }
    
    function copysheet() {
      var textarea = document.getElementById("sheet");
      var textToCopy = textarea.value;
    
      navigator.clipboard.writeText(textToCopy)
        .then(() => {
          alert("🤷‍♂️Sheet URL이 복사되었습니다! 필요한 곳에 붙여 넣으세요");
        })
        .catch((error) => {
          console.error("복사 실패:", error);
        });
    }
    </script>

</body>
</html>
